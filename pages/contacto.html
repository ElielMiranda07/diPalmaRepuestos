    <main class="mainFormulario" id="mainFormulario">
      <section class="container-fluid d-flex flex-column align-items-center">
        <h1 class="mt-3 mb-3 tituloContacto">Deja tu consulta</h1>
        <form
          id="contactForm"
          class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3 my-3"
        >
          <label for="nombre" class="form-label mt-1">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="name"
            class="form-control"
            required
          />

          <label for="apellido" class="form-label mt-1">Apellido</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            class="form-control"
            required
          />

          <label for="telefono" class="form-label mt-1">Teléfono</label>
          <input
            type="number"
            id="telefono"
            name="telefono"
            class="form-control"
            required
          />

          <label for="email" class="form-label mt-1">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />

          <!-- Nuevo textarea -->
          <label for="consulta" class="form-label mt-1"
            >Escribí tu consulta</label
          >
          <textarea
            id="consulta"
            name="consulta"
            class="form-control"
            rows="4"
            required
          ></textarea>
          <!-- Fin del nuevo textarea -->

          <div class="d-flex justify-content-center my-2">
            <button
              type="submit"
              class="btn btn-sm btn-danger btn-lg mt-2 botonAsociate"
            >
              Enviar
            </button>
          </div>
        </form>

        <div id="status"></div>
      </section>
