<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend-Administrador</title>
    <link rel="canonical" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilos/backend.css" />
  </head>
  <body>
    <section
      class="container-fluid d-flex flex-column justify-content-center align-items-center my-3"
    >
      <h2 class="titulo">
        <a
          class="tituloRacing"
          href="../index.html"
          target="_blank"
          rel="noopener noreferrer"
          >JL di Palma Repuestos</a
        >
      </h2>
      <h2 class="titulo">- Administrador</h2>
      <!-- Productos - FireBase -->
      <section class="sectionDeProductos p-0">
        <article class="d-flex flex-column align-items-center">
          <h2 class="my-3">Carga de Productos</h2>
          <form
            action=""
            class="d-flex flex-column col-11 col-md-6"
            id="productoACargar"
          >
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Título</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="tituloACargarProducto"
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Precio $</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="precioACargarProducto"
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Imágen</span
              >
              <input
                type="file"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="imagenProducto"
              />
            </div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                maxlength="200"
                placeholder="Copete"
                id="descripcionProducto"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Descripción</label>
            </div>
            <div class="container-fluid text-center my-3">
              <button type="submit" class="btn btn-primary">
                Guardar Producto
              </button>
            </div>
          </form>
          <div>
            <h3 id="mensajeDeProducto"></h3>
          </div>
        </article>
        <article class="d-flex flex-column align-items-center p-0">
          <h2 class="my-3">Vista Previa de Productos</h2>
          <div
            class="row align-items-center justify-content-evenly"
            id="divContenedorProductos"
          ></div>
        </article>
        <!-- Modal para modificar producto -->
        <div
          class="modal fade"
          id="modalModificarProducto"
          tabindex="-1"
          aria-labelledby="modalModificarProductoLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <!-- Header del modal -->
              <div class="modal-header">
                <h5 class="modal-title" id="modalModificarProductoLabel">
                  Modificar producto
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>

              <!-- Body del modal -->
              <div class="modal-body">
                <form id="formModificarProducto">
                  <input type="hidden" id="docIdProducto" />

                  <div class="mb-3">
                    <label for="tituloModificar" class="form-label"
                      >Título</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="tituloModificar"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="precioModificar" class="form-label"
                      >Precio</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="precioModificar"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="descripcionModificar" class="form-label"
                      >Descripción</label
                    >
                    <textarea
                      class="form-control"
                      id="descripcionModificar"
                      rows="3"
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Imágenes</label>

                    <!-- Imagen 1 (obligatoria) -->
                    <div class="d-flex align-items-center my-2">
                      <input
                        type="file"
                        class="form-control me-2"
                        id="imagenModificar1"
                        accept="image/*"
                      />
                      <img
                        id="previewModificar1"
                        src=""
                        alt="Vista previa"
                        style="width: 80px; height: auto"
                        class="me-2"
                      />
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="eliminarImagen1"
                        />
                        <label class="form-check-label" for="eliminarImagen1"
                          >Eliminar</label
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <!-- Footer del modal -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  form="formModificarProducto"
                  class="btn btn-primary"
                >
                  Guardar Cambios
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Dar Rango Administrador - FireBase -->
      <section class="sectionAdmin p-0">
        <article class="d-flex flex-column align-items-center">
          <h2 class="my-3 tituloAdmin">Dar Rango de "Administrador"</h2>
          <form
            action=""
            class="d-flex flex-column col-11 col-md-6"
            id="adminACargar"
          >
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Mail</span
              >
              <input
                type="email"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="mailAdmin"
                requiered
              />
            </div>
            <div
              class="container-fluid d-flex flex-row justify-content-evenly text-center my-3"
            >
              <div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  name="action"
                  value="agregarAdmin"
                >
                  Guardar Nuevo Admin
                </button>
              </div>
              <div>
                <button
                  type="submit"
                  class="btn btn-danger"
                  name="action"
                  value="quitarAdmin"
                >
                  Quitar Admin
                </button>
              </div>
            </div>
          </form>
        </article>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="./backendAdmin.js"></script>
  </body>
</html>
